<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Contas a Pagar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Estilo para contas j√° repassadas */
        .repassado { 
            background-color: #d1e7dd; 
        }

        /* Impede a quebra de linha nas colunas especificadas */
        .col-fornecedor, .col-historico { 
            white-space: nowrap; 
        }
        
        /* Estilo para as abas de meses */
        #abas-meses .nav-link { 
            cursor: pointer; 
        }
        #abas-meses .nav-link.active { 
            font-weight: bold; 
            color: #0d6efd;
            border-bottom: 2px solid #0d6efd;
        }

        /* Estilos que s√≥ se aplicam na hora de imprimir */
        @media print {
            @page { 
                size: landscape; 
            }
            .card, .d-flex, h1, #form-pesquisa, #abas-meses, #resumo-mes { 
                display: none; 
            }
            .col-fornecedor, .col-historico { 
                white-space: nowrap !important; 
                min-width: 200px;
            }
            table { 
                width: 100%; 
                font-size: 10pt; 
            }
            th:last-child, td:last-child { 
                display: none; 
            }
        }
    </style>

</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1 class="mb-4 text-center">Controle de Contas a Pagar</h1>
        
        <div class="card mb-4">
            <div class="card-header">Adicionar Nova Conta</div>
            <div class="card-body">
                <form id="form-nova-conta">
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="fornecedor" class="form-label">Fornecedor</label>
                            <input type="text" class="form-control" id="fornecedor" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="historico" class="form-label">Hist√≥rico</label>
                            <input type="text" class="form-control" id="historico" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="valorPagar" class="form-label">Valor da Parcela (R$)</label>
                            <input type="number" step="0.01" class="form-control" id="valorPagar" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 mb-3">
                            <label for="dataVencimento" class="form-label">Venc. da 1¬™ Parcela</label>
                            <input type="date" class="form-control" id="dataVencimento" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="dataEmissao" class="form-label">Data de Emiss√£o</label>
                            <input type="date" class="form-control" id="dataEmissao" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="notaFiscal" class="form-label">Nota Fiscal</label>
                            <input type="text" class="form-control" id="notaFiscal">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="numeroParcelas" class="form-label">N¬∫ de Parcelas</label>
                            <input type="number" class="form-control" id="numeroParcelas" value="1" min="1">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Adicionar Conta</button>
                </form>
            </div>
        </div>
        
        <div class="card mb-4">
            <div class="card-body">
                <form id="form-pesquisa">
                    <div class="input-group">
                        <input type="search" class="form-control" id="input-pesquisa" placeholder="Pesquisar por fornecedor, hist√≥rico ou nota fiscal...">
                        <button class="btn btn-primary" type="submit">Pesquisar</button>
                        <button class="btn btn-secondary" type="button" id="btn-limpar-pesquisa">Limpar</button>
                    </div>
                </form>
            </div>
        </div>

        <ul class="nav nav-tabs" id="abas-meses">
            </ul>

        <div class="card card-body bg-white border-top-0 mb-4">
            <div id="resumo-mes" class="text-center fw-bold fs-5">
                </div>
        </div>
        
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="h4 mb-0" id="titulo-tabela">Contas do M√™s</h2>
            <button class="btn btn-outline-secondary btn-sm" id="btn-imprimir">üñ®Ô∏è Imprimir</button>
        </div>
        
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Vencimento</th>
                    <th class="col-fornecedor">Fornecedor</th>
                    <th class="col-historico">Hist√≥rico</th>
                    <th>Nota Fiscal</th>
                    <th>Parcela</th>
                    <th>Valor (R$)</th>
                    <th>Status</th>
                    <th>A√ß√µes</th>
                </tr>
            </thead>
            <tbody id="tabela-contas">
                </tbody>
        </table>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
